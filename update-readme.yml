name: Update README Query Index

on:
  push:
    paths:
      - "KQL/**"
      - "scripts/generate_readme_index.py"
      - ".github/workflows/update-readme.yml"
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * 1"  # Mondays at 06:17 UTC

permissions:
  contents: write  # allow pushing back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README index
        run: |
          python -V
          python scripts/generate_readme_index.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "ci: update README query index [skip ci]"
            git push
          fi
